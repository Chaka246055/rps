  <p></p><span class="circle" onclick="play ('rock')">R</span>

  <span class ="circle" onclick="play ('Scissors')">S</span></p>

  <script src="script.js">
    function say(myMessage){
      var msg = new SpeechSynthesisUtterance(myMessage)
    }

    function play(user) {
      let result = "";
      if (user === 'rock') {
        result ="tie";
      }

      if (user === 'paper) {
        result ="win";
      }

      if (user === 'scissors') {
        result ="lose";
      }
      var theMessage = "Computer chose rock you " + result + "!"
      alert(theMessage);
      say(theMessage);
    }
  </script>
